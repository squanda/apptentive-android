buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

task run(type: Exec) {
    executable 'adb'
    args = ['shell', 'am', 'start', '-n', 'com.apptentive.android.dev/.MainActivity']
}